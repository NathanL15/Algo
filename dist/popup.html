<!DOCTYPE html>
<html>
<head>
    <title>Algo! - LeetCode Smart Hint Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Algo!</h1>
            <p class="subtitle">Your LeetCode AI Tutor</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm your AI tutor. I'll help guide you through solving this LeetCode problem with step-by-step hints. What would you like to know?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <textarea id="userInput" placeholder="Ask for a hint or type 'next hint'..." rows="1"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
